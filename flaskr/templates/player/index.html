{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Player{% endblock %}</h1>
{% endblock %}

{% block content %}
    <article class="post">
      <header>
        <div>
          <h1>{{ video['filename'] }}</h1>
        </div>
      </header>
      <p class="body"><video width="720" height="480" controls>
        <source src="../{{ video['loc'] }}" type="video/mp4">
        Your browser does not support the video tag.
      </video></p>
    </article>
{% endblock %}
